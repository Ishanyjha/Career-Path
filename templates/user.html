<!DOCTYPE html>
<html>
    <style>
        .bg{
            background-image:url(../static/RAAHHHA.png);
            background-size:cover;
        }
    </style>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <input class="input" type="text" id="idealCareer" name="IdealCareer" value="" style="width: 562px"></input><br>

        <input class="input" type="text" id="age" name="Age" value="" style="width: 562px"></input><br>
        <label for="interestsSkills">Your Interests/Skills:</label><br>
        <input class="input" type="text" id="interestsSkills" name="interestsskills" value="" style="width: 562px"></input><br>
        <input class="button" type="submit" value="Generate"><br>
    </body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
